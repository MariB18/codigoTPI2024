</head>
<body>
    <header>
        <div class="header-logo">
            <img src="imagenes/logo esc.png" alt="Logo del colegio" width="150">

        <a class="register-button" href="index2.html"><strong>Registrarme</strong></a>

    <div class="login-container">
        <div class="imgboletin">

            <form action="login.php" method="post" onsubmit="return validarFormulario();">

                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
