<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Perfil</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <a class="logo-button" href="index3.html"><img src="imagenes/logo esc.png" width="150"></a>
            <span><strong>Colegio provincial Dr. Ernesto Guevara</strong></span>
        </div>
        <div class="icons"></div>
            <a class="logo3-button" href="index3.html"><img src="imagenes/perfil1.png" width="50"></a>
        </div>
    </header>
    <div class="container">
        <div class="profile-section">
            <div class="back-button">
                <a href="#">&#x2190;</a>
            </div>
            <div class="profile-info">
                <div class="profile-pic">
                    <label for="upload">Subir foto de perfil:</label>
                    <br>
                    <input type="file" id="upload" class="upload-btn">
                </div>
                <div class="form-section">
                    <div class="form-group">
                        <label for="nombre">Nombre/s:</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido/s:</label>
                        <input type="text" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo">
                    </div>
                    <div class="form-group">
                        <label for="curso">Curso:</label>
                        <select id="curso" name="curso">
                            <option value="">Selecciona curso</option>
                            <option value="1ro">1ro</option>
                            <option value="2do">2do</option>
                            <option value="3ro">3ro</option>
                            <option value="3ro">4to</option>
                            <option value="3ro">5to</option>
                            <option value="3ro">6to</option>
                            <option value="3ro">7mo</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label for="division">División:</label>
                        <select id="division" name="division">
                            <option value="">Selecciona división</opion>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option> 
                            <option value="1">1ra</option>
                            <option value="2">2da</option>
                            <option value="3">3ra</option>
                            <option value="4">4ta</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label for="modalidad">Modalidad:</label>
                        <select id="modalidad">
                            <option value="">Seleccione</option>
                            <option value="Presencial">Bachiller</option>
                            <option value="Virtual">Tecnica</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
